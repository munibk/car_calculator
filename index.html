<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Finance Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 28px 24px 28px;
    }
    h2 {
      text-align: center;
      color: #2d3a4b;
      margin-bottom: 24px;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      color: #4a5a6a;
      font-weight: 500;
    }
    form input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 18px;
      border: 1px solid #cfd8dc;
      border-radius: 5px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s;
    }
    form input[type="number"]:focus {
      border: 1.5px solid #1976d2;
      outline: none;
      background: #fff;
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px 0;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    button[type="submit"]:hover {
      background: #1256a3;
    }
    #result {
      margin-top: 28px;
      background: #f1f8fe;
      border-radius: 8px;
      padding: 18px 16px 10px 16px;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
    }
    #result h3 {
      color: #1976d2;
      margin-bottom: 8px;
      margin-top: 18px;
    }
    #result p {
      color: #2d3a4b;
      font-size: 1rem;
      margin: 4px 0 10px 0;
    }
    hr {
      border: none;
      border-top: 1px solid #e3e8ee;
      margin: 18px 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 18px 6px 14px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Car Finance Calculator</h2>
    <form id="carForm" autocomplete="off">
      <label for="exShowroom">Ex-Showroom Price</label>
      <input type="number" id="exShowroom" required placeholder="e.g. 1000000" min="0">

      <label for="onRoad">On-Road Price</label>
      <input type="number" id="onRoad" required placeholder="e.g. 1200000" min="0">

      <label for="tenure">Tenure (years)</label>
      <input type="number" id="tenure" required placeholder="e.g. 5" min="1">

      <label for="downpayment">Downpayment</label>
      <input type="number" id="downpayment" value="0" placeholder="e.g. 50000" min="0">

      <label for="insurance">Annual Insurance (from 2nd year, ₹)</label>
      <input type="number" id="insurance" value="0" placeholder="e.g. 25000" min="0">

      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    /**
     * Calculate EMI using the standard formula.
     * @param {number} principal
     * @param {number} annualRate
     * @param {number} tenureYears
     * @returns {number}
     */
    function calculateEMI(principal, annualRate, tenureYears) {
      const monthlyRate = annualRate / 12 / 100;
      const months = tenureYears * 12;
      if (monthlyRate === 0) return principal / months;
      return (principal * monthlyRate * Math.pow(1 + monthlyRate, months)) /
             (Math.pow(1 + monthlyRate, months) - 1);
    }

    /**
     * Format number as INR currency.
     * @param {number} value
     * @returns {string}
     */
    function formatINR(value) {
      return `₹${value.toLocaleString('en-IN', { minimumFractionDigits: 2 })}`;
    }

    document.getElementById('carForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get input values
      const exShowroom = parseFloat(document.getElementById('exShowroom').value);
      const onRoad = parseFloat(document.getElementById('onRoad').value);
      const tenure = parseInt(document.getElementById('tenure').value, 10);
      const downpayment = parseFloat(document.getElementById('downpayment').value) || 0;
      const annualInsurance = parseFloat(document.getElementById('insurance').value) || 0;
      const annualInterestRate = 9.5;

      // Input validation
      if (
        isNaN(exShowroom) || exShowroom <= 0 ||
        isNaN(onRoad) || onRoad <= 0 ||
        isNaN(tenure) || tenure <= 0 ||
        downpayment < 0 ||
        downpayment >= exShowroom ||
        downpayment >= onRoad ||
        annualInsurance < 0
      ) {
        document.getElementById('result').innerHTML = `<p style="color:red;">Please enter valid values. Downpayment must be less than both prices.</p>`;
        return;
      }

      // Net prices after downpayment
      const netExShowroom = exShowroom - downpayment;
      const netOnRoad = onRoad - downpayment;

      // EMI calculations
      const emiExShowroom = calculateEMI(netExShowroom, annualInterestRate, tenure);
      const emiOnRoad = calculateEMI(netOnRoad, annualInterestRate, tenure);

      // Residual value (only for ex-showroom)
      const residualValueExShowroom = netExShowroom * 0.20;

      // Insurance cost for on-road (free for 1st year)
      const totalInsuranceCost = annualInsurance * (tenure - 1);

      // Total cost calculations
      const totalCostExShowroom = (emiExShowroom * tenure * 12) + downpayment + residualValueExShowroom;
      const totalCostOnRoad = (emiOnRoad * tenure * 12) + downpayment + totalInsuranceCost;

      // Savings based on total cost (on-road vs ex-showroom)
      const savings = totalCostOnRoad - totalCostExShowroom;

      document.getElementById('result').innerHTML = `
        <h3>Ex-Showroom Purchase</h3>
        <p><b>EMI:</b> ${formatINR(emiExShowroom)}</p>
        <p><b>Residual Value:</b> ${formatINR(residualValueExShowroom)}</p>
        <p><b>Total Cost (EMI + Downpayment + Residual Value):</b> ${formatINR(totalCostExShowroom)}</p>
        <hr>
        <h3>On-Road Purchase</h3>
        <p><b>EMI:</b> ${formatINR(emiOnRoad)}</p>
        <p><b>Insurance (Years 2-${tenure}):</b> ${formatINR(totalInsuranceCost)}</p>
        <p><b>Total Cost (EMI + Downpayment + Insurance):</b> ${formatINR(totalCostOnRoad)}</p>
        <hr>
        <h3>Comparison</h3>
        <p><b>Savings (On-Road vs Ex-Showroom):</b> ${formatINR(savings)}</p>
      `;
    });
  </script>
</body>
</html>
